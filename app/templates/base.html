{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Tshma</title>
</head>
<body style="background-color:rgb(0, 0, 19)">
    {% block nav %}
    {% endblock %}
    <div style="padding:0;margin:0"class="container-fluid">
      {% if not request.MOBILE %}
      <div style="padding:0;margin:0;" class="row">
            <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">
            
            
                <p style="color:transparent;">Ghost Col</p>
            </div>
        
        <!-- MAIN Desktop CONTENT BLOCK -->
        <div style="padding-top:75px; padding-bottom:200px;background-color: white;"class="col">
        {% block desktop  %}
        
        {% endblock %}
        </div>
        <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">
        <p style="color:transparent;">Ghost Col</p>
        </div>

       </div>
     {% else %}
     <div style="padding:0;margin:0;" class="row">    
        <!-- MAIN Mobile CONTENT BLOCK -->
        <div style="padding-top:75px; padding-bottom:200px;background-color: white;"class="col">
            {% block mobile %}
            {% endblock %}
        
        </div>
      </div>

  {% endif %}

</div>

</html>
