{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Tshma</title>
</head>
<body style="background-color:rgb(0, 0, 19)">

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="/"></a>
          <a style="font-size:120%;text-align:center;" class="nav-item nav-link" href="/">LOGIN</a>
    </nav>
  <div style=""class="container-fluid">
  <div style="padding:0;margin:0;" class="row">
    <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">

        <h1 style="color:transparent;">Ghost Col</h1>
    </div>

    <!-- MAIN CONTENT BLOCK -->
    <div style="padding-top:75px; padding-bottom:200px;background-color: white;"class="col">
    <h4 style="padding: 0;margin:0;text-align:center;">{{ username }}</h4> 
     <h4 style="padding: 0;margin:0;text-align:center;">{{ num_of_posts }}</h4>   
     <h4 style="padding: 0;margin:0;text-align:center;">{{ last_login }}</h4>
     <hr>
     <!-- NEW POST -->
     <p style="opacity: 30%;text-align:center;padding:0px;margin:0"><strong>New Post</strong></p>
     <form class="form-signin" action="/profile" method="POST">
    <div style="padding-bottom:5px;"clas="form-control"><input id="content" name="content class="text-input" style="width:100%;height:auto;max-width: 1400px;max-height:400px;"type="text"></div>
    <script type="text/javascript">
        window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
        </script>
     <div clas="form-control"><button style="width:100%;padding:0;margin;0"class="btn btn-sm btn-primary btn" type="submit">Submit</button></div>
     
     </form> 
     <hr>
     <!-- POSTS -->
     
    <ul>
        {% for post in Posts %}
        <li>{{ post }}</li>
        {% endfor %}
    </ul>
    </div>
    <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">

      <h1 style="color:transparent;">Ghost Col</h1>
    </div>


  </div>

</div>
  
</body>
</html>
