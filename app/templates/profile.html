{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Tshma</title>
  <script type="text/javascript">
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
  </script>
</head>
<body style="background-color:pink">

  <nav style="padding:0;margin:0;"class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="/"></a>
    <a style="font-size:120%;text-align:center;opacity:70%" class="nav-item nav-link" href="/">Go back</a>
    </nav>
  <div style="padding:0;margin:0" class="container-fluid">
  <div style="padding:0;margin:0" class="row">
    <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">

        <p style="color:transparent;">Ghost Col</p>
    </div>

    <!-- MAIN CONTENT BLOCK -->
    <div style="padding-top:75px; padding-bottom:200px;background-color: white;padding-right: 35px;padding-left:35px;"class="col">
    <p style="padding: 0;font-size:110%;margin:0;text-align:center;">Hey {{ username }}</p> 
     <p style="padding: 0;font-size:90%;opacity:60%;text-align:center;margin:0;">Posts:{{ num_of_posts }}</p>   
     <p style="padding: 0;font-size:90%;opacity:60%;text-align:center;margin:0;">Last Post:{{ last_login }}</p>
     <hr>
     <!-- NEW POST -->
     <p style="opacity: 30%;text-align:center;padding:0px;margin:0"><strong>New Post</strong></p>
     <form class="form-signin" action="/profile" method="POST">
     <div style="padding-bottom:5px;"clas="form-group">
      <textarea class ="form-control"name="content" id=""content"" cols="30" rows="5"></textarea>
    </div>
   
     <div clas="form-group">
       <button style="width:100%;padding:0;margin;0"class="btn btn-sm btn-primary btn" type="submit">Submit</button>
      </div>
     
     </form> 
     <hr>
     <!-- POSTS -->
     <div >
      {% for post in Posts %}
      <br>
      <div style="border:solid 1px gray;border-radius:25px;padding: 15px; "class="container">
      <p >{{ post.author}}</p>
      <p>{{ post.timestamp }}</p>
      <hr>
      <p >{{ post.content }}</p>
      

      </div> 
      <br>
      
      {% endfor %}


     </div>
   
    </div>
    <div style="background-image:url({{url_for('static', filename='img/blue.jpg')}})"class="col">
      
      <p style="color:transparent;">Ghost Col</p>
    </div>


  </div>

</div>
  
</body>
</html>
